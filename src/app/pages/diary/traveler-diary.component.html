<section class="diary">
  <h2>{{ 'diary.title' | transloco }}</h2>
  <div *ngIf="stories().length === 0">{{ 'diary.noStoriesAvailable' | transloco }}</div>
  <article *ngFor="let story of stories()">
    <h3>{{ 'diary.chapterPrefix' | transloco }}{{ story.level }}: {{ story.title }}</h3>
    <p>{{ story.text }}</p>
    <small>{{ 'diary.effectPrefix' | transloco }}{{ formatEffect(story.effect) }}</small>
  </article>
</section>
