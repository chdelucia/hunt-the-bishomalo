<section class="error-panel">
  <div class="error-animation">
    <div class="bishomalo-container">
      <svg
        width="120"
        height="120"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        className="bishomalo-svg"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
          stroke="#ef4444"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          fill="#ef4444"
          fillOpacity="0.3"
        />
        <circle cx="12" cy="12" r="3" fill="#ef4444" />
        <path
          className="bishomalo-ojos"
          d="M10 11h1M13 11h1"
          stroke="white"
          strokeWidth="1"
          strokeLinecap="round"
        />
        <path
          className="bishomalo-boca"
          d="M9 13.5c1 1 5 1 6 0"
          stroke="white"
          strokeWidth="1"
          strokeLinecap="round"
        />
      </svg>
    </div>

    <div class="numeros-container">
      <div class="numero">4</div>
      <div class="numero">0</div>
      <div class="numero">4</div>
    </div>

    <div class="jugador-container">
      <svg
        width="40"
        height="40"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        className="jugador-svg"
      >
        <rect x="8" y="2" width="8" height="8" rx="4" fill="#4ade80" />
        <path
          d="M12 10v7M8 22l4-5 4 5M8 14h8"
          stroke="#4ade80"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        />
        <path
          className="jugador-ojos"
          d="M10 6h1M13 6h1"
          stroke="#1f2937"
          strokeWidth="1"
          strokeLinecap="round"
        />
        <path
          className="jugador-boca jugador-asustado"
          d="M10 8h4"
          stroke="#1f2937"
          strokeWidth="1"
          strokeLinecap="round"
        />
      </svg>
    </div>
  </div>

  <h1 class="error-titulo">{{ 'notFound.title' | transloco }}</h1>
  <p class="error-mensaje">
    {{ 'notFound.message' | transloco }}
  </p>
  <p class="error-submensaje">{{ 'notFound.subMessage' | transloco }}</p>

  <div class="error-opciones">
    <a routerLink="/" class="boton-error">
      <span>{{ 'notFound.backToHomeButton' | transloco }}</span>
    </a>
  </div>
</section>
