<div class="toast-container">
  <div class="toast" *ngFor="let toast of toasts()">
    <img
      class="icon"
      [ngSrc]="'achievements/' + toast.achievement.svgIcon + '.svg'"
      [alt]="toast.achievement.title"
      priority
      width="40"
      height="40"
    />
    <div class="text">
      <strong>{{ toast.achievement.title }}</strong>
    </div>
  </div>
</div>
