<section class="game-message" aria-live="polite">
      @if(message() && settings()){
        <p>{{ message() }}</p>
      }@else{
        <p>Activa el sonido, recoge la moneda y vuelve al inicio.</p>
      }
      @if(!isAlive() && settings()){
        <button 
          class="newgame" 
          (click)="restartGame()" 
          aria-label="Reiniciar el juego"
        >
          Haz click para intertarlo de nuevo
        </button>
      }@else if (hasWon() && settings()) {
        <button 
          class="newgame" 
          (click)="newGame()" 
          aria-label="Nuevo juego"
        >
          Felicidades click para empezar una nueva partida
        </button>
      }
</section>
