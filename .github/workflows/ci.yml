name: CI and Deploy

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: write  # necesario para publicar en gh-pages

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - run: npx cypress install

      # Ejecuta lint y test
      - run: npx nx run-many -t lint test

      # Build solo del proyecto principal que se va a publicar
      - run: npx nx build hunt-the-bishomalo --configuration=production

      # Despliegue a GitHub Pagess
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/hunt-the-bishomalo/browser
