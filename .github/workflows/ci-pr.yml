name: CI for Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  actions: read
  contents: read

env:
  NODE_VERSION: '20'
  CACHE_DEPENDENCY_PATH: package-lock.json

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install commitlint and validate commit messages
        run: |
          npm install --no-save @commitlint/{cli,config-conventional}
          # Determine commit range for PR: use the PR base if available, otherwise fallback to first commit
          if [ -n "${{ github.event.pull_request.base.ref }}" ]; then
            BASE_REF=origin/${{ github.event.pull_request.base.ref }}
            if git rev-parse --verify "$BASE_REF" >/dev/null 2>&1; then
              FROM_REF=$(git rev-parse "$BASE_REF")
            else
              FROM_REF=$(git rev-list --max-parents=0 HEAD)
            fi
          else
            FROM_REF=$(git rev-list --max-parents=0 HEAD)
          fi
          npx commitlint --from=$FROM_REF --to=HEAD --verbose

  build-and-test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Cypress
        run: npx cypress install

      - name: Lint
        run: npx nx run-many -t lint

      - name: Test with coverage
        run: npx nx test hunt-the-bishomalo --coverage --coverageReporters=lcov

      - name: Build production
        run: npx nx build hunt-the-bishomalo --configuration=production
